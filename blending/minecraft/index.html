<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Minecraft Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.14.9/dist/controls.css">
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    video, .shaka-video-container { 
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw; height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <div id="video-container" class="shaka-video-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.14.9/dist/shaka-player.compiled.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await shaka.polyfill.installAll();
      if (shaka.Player.isBrowserSupported()) {
        const videoEl = document.createElement('video');
        videoEl.controls = true;
        videoEl.autoplay = true;
        document.getElementById('video-container').appendChild(videoEl);

        const player = new shaka.Player(videoEl);
        player.addEventListener('error', (event) => console.error('Error code', event.detail.code, 'object', event.detail));
        try {
          await player.load('https://cdn.canadaploos.ca/cdn/aminecraftmovie/playlist.m3u8');
          console.log('HLS video loaded successfully!');
        } catch (e) {
          console.error('Failed to load HLS stream:', e);
        }
      } else {
        console.error('Browser not supported!');
      }
    });
  </script>
</body>
</html>
