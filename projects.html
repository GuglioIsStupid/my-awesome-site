<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Projects</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a0a0a;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
    }

    .rain-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: blur(1.5px);
      overflow: hidden;
    }

    .rain-container {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      perspective: 800px;
      pointer-events: none;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 20px;
      background: linear-gradient(to bottom, #00ccff, #0099ff);
      border-radius: 1px;
      will-change: transform;
    }

    .page-content {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0, 204, 255, 0.1);
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #00ccff;
    }

    .project-desc {
      font-size: 0.95rem;
      line-height: 1.4;
      color: #ccc;
    }

    .project-link {
      margin-top: 0.75rem;
      display: inline-block;
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
    }

    .project-link-unavailable {
      color: #888;
      cursor: not-allowed;
    }

    .project-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="rain-wrapper">
    <div class="rain-container" id="rain"></div>
  </div>

  <div class="page-content">
    <h1>Projects</h1>
    <div class="projects-grid">
        <div class="project-card">
            <div class="project-title">Rit</div>
            <div class="project-desc">A story driven rhythm game made in Love2D</div>
            <a href="#" class="project-link-unavailable">View Project (Coming Soon) →</a>
        </div>

        <div class="project-card">
            <div class="project-title">uhhhhhh idk</div>
            <div class="project-desc">dfhgs gnbcdfvh bcdfjnvxgr (pretend i put something awesome here)</div>
            <a href="#" class="project-link-unavailable">:33333 →</a>
        </div>
    </div>

    <a href="index.html" class="project-link">← Back to Portfolio</a>
  </div>

  <script>
    const rainContainer = document.getElementById('rain');
    const numDrops = 250;
    const drops = [];
    let time = 0;

    for (let i = 0; i < numDrops; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const z = Math.random() * 800;

      drop.dataset.x = x;
      drop.dataset.y = y;
      drop.dataset.z = z;
      drop.dataset.baseX = x;
      drop.dataset.speed = 2 + (800 - z) * 0.01;

      drops.push(drop);
      rainContainer.appendChild(drop);
    }

    function animate() {
      time += 0.01;

      for (let drop of drops) {
        let baseX = parseFloat(drop.dataset.baseX);
        let y = parseFloat(drop.dataset.y);
        let z = parseFloat(drop.dataset.z);
        let speed = parseFloat(drop.dataset.speed);
        let angle = Math.PI / 6;

        y += speed;

        if (y > window.innerHeight) {
          y = -20;
          baseX = Math.random() * window.innerWidth;
          z = Math.random() * 800;
          speed = 2 + (800 - z) * 0.01;
          drop.dataset.baseX = baseX;
          drop.dataset.z = z;
          drop.dataset.speed = speed;
        }

        const drift = Math.sin(time + z * 0.01) * 10;
        const x = baseX + drift + Math.cos(angle) * (y / 20);
        const scale = 1 - (z / 1000);

        drop.dataset.y = y;
        drop.style.transform = `translate3d(${x}px, ${y}px, ${-z}px) scale(${scale})`;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
